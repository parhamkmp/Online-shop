{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Update post
{% endblock title %}


{% block content %}
	
	    <div class="container">
        <div class="row">
            <div class="col-7">
                <h1>Update(<strong>{{ blog.title }}</strong>) Post:</h1>
                <hr>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <br><br>
    <br><br>

{% endblock content %}
