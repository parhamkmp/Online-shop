{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Edit profile
{% endblock title %}

{% block content %}
	<div class="container mt-5">
		<div class="row">
	  <div class="col ">
		  <h2 class=" text-dark">✏️ Edit Your Profile</h2>
		  <hr>
		  <form method="POST" class="mt-4" enctype="multipart/form-data">
		    {% csrf_token %}
		    {{ form|crispy}}
		    <button type="submit" class="btn btn-success col-12 mt-3">Save Changes</button>
		  </form>
		</div>
	</div>
	</div>
{% endblock content %}
